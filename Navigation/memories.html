<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I Love You â™¥ - Memories</title>
    <style>
          body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
            background: url(/Images/background.png) center/cover no-repeat;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #ff6b6b, #f06595);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 0 10px;
            position: relative;
        }

        nav a:hover {
            color: #6df5ff;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #6df5ff;
            bottom: -4px;
            left: 50%;
            transition: width 0.3s ease, left 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: linear-gradient(to right, #ff6b6b, #f06595);
                padding: 10px 0;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-links">
            <a href="/Navigation/index.html">Home</a>
            <a href="/Navigation/flowers.html">Flowers</a>
            <a href="/Navigation/time.html">Time</a>
            <a href="/Navigation/memories.html">Memories</a>
            <a href="/Navigation/letters.html">Letters</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>

</body>
</html>
