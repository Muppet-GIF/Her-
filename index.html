<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
            background: url(Images/background.png) center/cover no-repeat;
            overflow: hidden;
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #ff6b6b, #f06595);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 0 10px;
            position: relative;
        }

        nav a:hover {
            color: #6df5ff;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #6df5ff;
            bottom: -4px;
            left: 50%;
            transition: width 0.3s ease, left 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: linear-gradient(to right, #ff6b6b, #f06595);
                padding: 10px 0;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links a {
                margin: 10px 0;
            }
        }

        .heart {
            width: 15vw;
            height: 15vw;
            max-width: 120px;
            max-height: 120px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: 0 5px 50px rgba(255, 0, 0, 0.7);
            animation: heartbeat 1s ease-in-out infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 5px 50px rgba(255, 0, 0, 0.7);
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(-45deg);
            }
            100% {
                transform: rotate(-45deg) rotate(360deg);
            }
        }

        .spin {
            animation: spin 1s ease-in-out;
        }

        h1 {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
            padding-top: 50px;
            margin: 0 10px;
        }

        #beat-count {
            margin-top: 10px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .falling-heart {
            position: absolute;
            top: -50px;
            width: 50px;
            height: 50px;
            background-image: url('Images/heart.png');
            background-size: cover;
            animation: fall 3s linear forwards, rotateHeart 3s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        @keyframes rotateHeart {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>I Love You â™¥ - Home</title>
</head>
<body>
    
   <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="flowers.html">Flowers</a>
            <a href="time.html">Time</a>
            <a href="memories.html">Memories</a>
            <a href="pettle2.html">Letters</a>
        </div>
    </nav>

    <div class="heart" id="interactive-heart" aria-label="Heart animation"></div>
    <h1 id="love-message">I LOVE YOU</h1>
    <div id="beat-count">My heart has already beaten: 0 times since you opened this</div>

    <script>
       function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }

        const heartRate = 58;
        const beatInterval = (60 / heartRate) * 1000; 

        let count = 0;
        const messages = [
            "I LOVE YOU",
            "YOU MEAN THE WORLD TO ME.",
            "I'M SO GRATEFUL TO HAVE YOU IN MY LIFE.",
            "I CAN'T IMAGINE MY LIFE WITHOUT YOU.",
            "YOU'RE THE BEST THING THAT EVER HAPPENED TO ME."
        ];

        function Hearts() {
            const numberOfHearts = 20;

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('falling-heart');

                const randomX = Math.random() * window.innerWidth; 
                const randomY = Math.random() * 150 + 50; 

                heart.style.left = `${randomX}px`;
                heart.style.animationDelay = `${Math.random() * 2}s`;

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove(); 
                }, 6000);
            }

            const interactiveHeart = document.getElementById('interactive-heart');
            interactiveHeart.classList.add('spin');
            
            setTimeout(() => {
                interactiveHeart.classList.remove('spin');
            }, 1000);
        }

        function increaseHeartBeatCount() {
            count++;
            document.getElementById('beat-count').innerText = `My heart has already beaten: ${count} times since you opened this`;
        }

        function updateLoveMessage() {
            const messageIndex = count % messages.length;
            document.getElementById('love-message').innerText = messages[messageIndex];
        }

        setInterval(increaseHeartBeatCount, beatInterval);
        setInterval(updateLoveMessage, beatInterval);

        const interactiveHeart = document.getElementById('interactive-heart');
        interactiveHeart.addEventListener('click', Hearts);
    </script>
</body>
</html>
